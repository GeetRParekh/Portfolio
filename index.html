<!DOCTYPE html>

<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click on Game to Explore</h2>
        <h3>There Games are Build in Game Lab, Click on the Game to Play</h3>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/applab/ksOhhCrnOPw4Vtv_M0J61lKRkVaJKietEokARVZKQWE" target="_blank">
                            <img src="spinbottle.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Spin The Bottle</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/0ZcjCc43avbZs-izWTuX6K7S2pEUAtW3Td1NAY69KNw" target="_blank">
                            <img src="Math%20Game.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Math Quiz</p>
                        </div>
                    </center>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <h2>Click on the App Store to explore the apps</h2>
        <h3>These games are build in Play Lab, Click on Them to view</h3>
        <div id="myCarouse2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/applab/UIdiBFwGHVrw_pvbvHXbr9BY-FO6oD_s3fj-13onQuk" target="_blank">
                            <img src="Icecream.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Make an Icecream</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/applab/gwFLEf3GrwxfHi6wwHcYBZ4tSFIWaRqfB8EW59wjJsg" target="_blank">
                            <img src="SquareGame.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Draw Squares</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>

        </div>
    </div>

</body>

</html>
